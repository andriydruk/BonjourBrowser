apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 2_001_000
        versionName "2.1.0"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            debuggable true
        }

        /**
         * It's my IOT build type for running as builtin app on Android Things.
         * I use this type of build for testing on huge networks with my Raspberry Pi 3.
         */
        iot {
            initWith debug
            debuggable true
            applicationIdSuffix ".iot"
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    //AndroidX Libraries Version
    def androidx = '1.1.0'

    implementation "com.github.andriydruk:rx2dnssd:0.9.13"

    implementation "androidx.annotation:annotation:$androidx"
    implementation "androidx.appcompat:appcompat:$androidx"
    implementation "androidx.recyclerview:recyclerview:$androidx"
    implementation "androidx.slidingpanelayout:slidingpanelayout:$androidx"

    implementation "androidx.lifecycle:lifecycle-viewmodel:2.2.0"

    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.browser:browser:1.2.0"
    implementation "com.google.android.material:material:1.2.1"
}
